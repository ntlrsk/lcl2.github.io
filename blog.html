---
layout: blog
title: Blog 
---

<div class="row">
    <div class="span12"> 
	<h2>Blog Posts</h2>
	<div class="lead">
	<ul class="posts">
   	   {% for post in site.posts %}
	   <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
   	   {% endfor %}
	</ul>	
	</div>
    </div>
</div>
