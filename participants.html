    <style>
#container {
  text-align: center;
  overflow: auto;
  margin: 20px auto; 
  overflow: hidden;
  }

#navigator {
  position: fixed;
  left: 0px;
  right: 0px;
  bottom: 0px;
  height: 75px;
  background-color: white;
  box-shadow: 0px -3px 3px #888888;
  -moz-box-shadow: 0px -3px 3px #888888;
  -webkit-box-shadow: 0px -3px 3px #888888; }

#header {
  font-size: 80px;
  color: #333;
  font-weight: bold;
  margin: 20px;
  text-align: center;
  text-shadow: 0px 1px -2px white; }

.item {
  position: relative;
  display: inline-block;
  float: left;
  margin: 7px;
  padding: 10px;
  background-color: white;
  width: 220px;
  box-shadow: 0px 1px 3px #bbbbbb;
  -moz-box-shadow: 0px 1px 3px #bbbbbb;
  -webkit-box-shadow: 0px 1px 3px #bbbbbb; }
  .item a {
    display: block;
    height: 165px;
    width: 220px;
    position: relative; }
  .item .loader {
    position: absolute;
    top: 0px;
    left: 0px;
    right: 0px;
    bottom: 0px;
    background: url("../img/ajax-bar.gif");
    background-position: center;
    background-repeat: no-repeat; }
  .item .descriptor, .item .country {
    display: block;
    position: relative;
    text-align: left;
    padding: 0px 5px;
    white-space: nowrap;
    text-overflow: ellipsis;
    overflow: hidden; }
  .item .descriptor {
    font-size: 11px;
    margin-top: 8px;
    min-height: 12px; 
    color: black; }
  .item .country {
    margin-top: 2px;
    font-size: 9px;
    color: #777;
    font-variant: italic;
    min-height: 11px; }
  .item .thumbnail {
    cursor: pointer;
    margin-top: -30px;
    opacity: 0; }
  .item .thumbnail, .item iframe {
    vertical-align: bottom;
    height: 165px;
    width: 220px; }
  .item:after {
    position: absolute;
    height: 20px;
    bottom: 5px;
    content: "";
    left: 5%;
    width: 90%;
    border-radius: 50%;
    -webkit-border-radius: 50%;
    -moz-border-radius: 50%;
    box-shadow: 0 7px 10px rgba(0, 0, 0, 0.4);
    -moz-box-shadow: 0 7px 10px rgba(0, 0, 0, 0.4);
    -webkit-box-shadow: 0 7px 10px rgba(0, 0, 0, 0.4);
    z-index: -1; }
  .item:before {
    position: absolute;
    top: 10px;
    height: 20px;
    content: "";
    left: 5%;
    width: 90%;
    border-radius: 50%;
    -webkit-border-radius: 50%;
    -moz-border-radius: 50%;
    box-shadow: 0 -7px 10px rgba(0, 0, 0, 0.4);
    -moz-box-shadow: 0 -7px 10px rgba(0, 0, 0, 0.4);
    -webkit-box-shadow: 0 -7px 10px rgba(0, 0, 0, 0.4);
    z-index: -1; }
    </style>

            var $container = $('#container');
            
            // make an ajax call to fetch more video results
            var loadNextVideos = function(num) {
                var $boxes = $();
                $.each(videos.splice(0, num), function(index, video) {
                    $boxes = $boxes.add($(window.templates.item({ item: video })));
                });
                $container.append($boxes).masonry('reload');

                $boxes.each(function(index, elem) {
                    setTimeout(function() {
                        $(elem).find('.loader').fadeOut(function() {
                            $(elem).find('img').animate({
                                "margin-top": "0px",
                                "opacity": 1,
                            }, 'easeOutQuad');
                        });
                    }, index * 50 + Math.random() * 100);
                });
            }

            $container.imagesLoaded(function() {
                $container.masonry({
                    "itemSelector": '.item',
                    "column-width": 225,
                    "isFitWidth": true,
                });    

                var fit = Math.floor($(window).width() / 225) * Math.floor($(window).height() / 170);
                var initial = Math.max(5, fit); 
                loadNextVideos(initial);
            });

            var block = false;
            $(window).on('scroll', function(e) {
                if (block)
                    return;

                // if we've reached close to the bottom of the page
                if($(window).scrollTop() + $(window).height() > $(document).height() - 300) {
                    // prevent making multiple ajax calls
                    block = true;
                    loadNextVideos(5);
                    block = false;
                }
            }); 
        });

        function vimeo(img, id) {
            $(img).parent().parent().find('img').replaceWith(
                '<iframe src="http://player.vimeo.com/video/' + id + '?badge=0&autoplay=true" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowfullscreen></iframe>'
            );
            return false;
        }
        function youtube(img, id) {
            $(img).parent().parent().find('img').replaceWith(
                '<iframe src="https://www.youtube.com/embed/' + id + '?autoplay=1" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowfullscreen></iframe>'
            );
            return false;
        }
